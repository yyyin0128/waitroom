        }

            display: flex;

        }
        .left, .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        .left {
            background-color: #fff;

        .left img {
            width: 80%;
        }
        .right {
            background-color: #ff0000;
            color: #fff;
            text-align: center;
        }
        .right img {
            width: 60%;
        }
        .right h2 {
            font-size: 50px;
            margin-top: 100px;
            margin-bottom: 30px;
        }
        .right a {
            color: silver;
            font-size: 32px;
        }

<body>
<div class="left">

<div class="right">
    <img src="web_poto/YTP_logo_social_1200x630.png" alt="YouTube Premium">
